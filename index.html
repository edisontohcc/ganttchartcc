<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Chart App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0" style="font-size: 30px;">Gantt Chart</h1>
      <div class="d-flex gap-2">
        <button id="exportPdf" class="btn btn-outline-danger">Export PDF</button>
        <button id="exportPng" class="btn btn-outline-success">Export PNG</button>
      </div>
    </div>
    
    <div class="card">
      <div class="gantt-wrapper">
        <!-- Left Panel: Task List -->
        <div class="gantt-left">
          <div class="task-list">
            <div class="task-item" style="background: #e9ecef; font-weight: bold; padding: 12px;">
              <span style="margin-left: 20px;">Task Name</span>
              <span style="margin-left: auto; margin-right: 120px;">Dates</span>
            </div>
            <div id="taskListContainer"></div>
            <div class="add-task-btn" onclick="addNewTask()">
              + Add New Task
            </div>
          </div>
          <div class="resize-handle" id="resizeHandle"></div>
        </div>
        
        <!-- Right Panel: Gantt Chart -->
        <div class="gantt-right">
          <div id="ganttContainer" class="gantt-container">
            <!-- Timeline and chart will be rendered here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
